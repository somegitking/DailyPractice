<div style="height: auto; width: 50%; border:1px solid black;">
    <button id = addBtn onclick = addRow()>추가</button>
    <button id = deleteBtn onclick = removeRow()>삭제</button>

        <thead>

<script>
    function selectAll(all){
        const selectall = document.getElementsByName("animal")
        selectall.forEach(element => {
            element.checked = all.checked
        });
    }

    const tbl = document.querySelector("#tbl")
    const addBtn = document.querySelector("#addBtn")
    const deleteBtn = document.querySelector("#deleteBtn")

//    console.log(tbl, addBtn, deleteBtn)

    function addRow(){
        const newRow = tbl.insertRow();
        const newCell0 = newRow.insertCell();
        const newCell1 = newRow.insertCell();
        const newCell2 = newRow.insertCell();

        newCell0.innerHTML = "김이박"
        newCell1.innerHTML = "40"
        newCell2.innerHTML = "부산"
    }

    function removeRow(){
        tbl.deleteRow(-1);
    }


</script>
